<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	
	
</head>
<body>
	
	<h1>자바스크립트</h1>
	<h2>이벤트</h2>

	<div>
		<h3 id="display">이름출력영역</h3>
		<button id="btn" type="button" >테스트버튼</button>
		<br>
	</div>
	
	
</body>


<script type="text/javascript">
//화면이 로딩된후에(이벤트)
window.onload = function(){
	console.log("화면모두출력후");
	
	//상상
	/*
	let testButton = {
		id: "btn",
		tag: "button",
		type: "button",
		innerHTML: "테스트버튼",
		onclick: function(){}
	}
	
	let testArea = {
		id: "display",
		tag: "h3",
		innerHTML: "이름출력영역",
		onclick: function(){}
	}
	*/
	
	
	//필요한 태그를 js객체화
	let testButton = document.getElementById("btn");
	let testArea = document.getElementById("display");
	
	//테스트버튼을 클릭했을때
	testButton.onclick = function(){
		//이벤트 확인-->이벤트를 잡는다
		console.log("버튼클릭");
		
		// innerHTML 태그 사이에 텍스트를 의미
		// id가 display인 태그의 텍스트 값을 새로운 문자열로 변경  
		testArea.innerHTML = "<font color='blue'>황일영<font>";
	};
	
	
};



	
</script>


</html>
