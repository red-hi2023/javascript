<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<h1>자바스크립트</h1>
	<h2>기명함수 익명함수</h2>
	

</head>
<body>
</body>

<script type="text/javascript">
	window.console.log("==========================================");

	//익명합수
	var test = function(){
		console.log("test변수에 담긴 익명합수입니다.");
	}	
	
	//기명함수
	function test(){
		console.log("이름이 test인 함수입니다.");
	}
	
	test();
	
</script>


</html>
